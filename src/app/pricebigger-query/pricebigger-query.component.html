<mat-toolbar color="primary">
    <a mat-button routerLink="/">Inicio</a>
    <a mat-button routerLink="/products">Productos</a>
    <a mat-button routerLink="/new-product">Nuevo Producto</a>
</mat-toolbar>


<mat-form-field appearance="outline">
  <mat-label>Precio</mat-label>
  <input matInput type="number" name="price" [(ngModel)]="price" />
</mat-form-field>
<mat-card-actions
  ><button mat-raised-button color="warn" (click)="queryProducts(price)">
    Consultar
  </button></mat-card-actions
>

<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}â‚¬</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Activo</th>
    <td mat-cell *matCellDef="let product">
      <mat-slide-toggle
        [(ngModel)]="product.active"
        disabled
      ></mat-slide-toggle>
    </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="date_added">
    <th mat-header-cell *matHeaderCellDef>Fecha de Entrada</th>
    <td mat-cell *matCellDef="let product">
      {{ product.date_added | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="[
      'name',
      'stock',
      'price',
      'active',
      'date_added'
      
    ]"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['name', 'stock', 'price', 'active', 'date_added']
    "
  ></tr>
</table>
